<h3>Master cheef</h3>
<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-xs-8 col-sm-6">
        <h4>{{cheef?.name}}</h4>
        <p>{{cheef?.age}}</p>
        <p>{{cheef?.description}}</p>
      </div>
      <div class="col-xs-4 col-sm-6">
        <img [src]="cheef?.imageUrl" alt="..." class="img-responsive">
      </div>
    </div>
  </div>
</div>

<div class="row list-group-item">

  <!-- RECIPE ITEM -->
  <div class="col-xs-7">
    <span class="pull-left">
      <h4 class="list-group-item-heading"> {{item.name}} </h4>
    </span>
    <div class="pull-right">
      <img [src]="item.imagePath" style="max-height: 50px" class="img-responsive" />
    </div>
  </div>

  <!-- STARS -->
  <div class="col-xs-2">
    <div><span class="glyphicon glyphicon-star"></span> {{item.rating}}</div>
  </div>

  <!-- MANAGE -->
  <div class="col-xs-3">
    <div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </button>
        <button type="button" class="btn btn-xs btn-primary">
          <span class="glyphicon glyphicon-plus"></span> Add <span class="glyphicon glyphicon-star"></span>
        </button>
      </div>
    </div>
  </div>
</div>

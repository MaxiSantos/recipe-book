<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              type="text"
              id="image-url"
              formControlName="imagePath"
              #imageUrl
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imageUrl.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Short Content</label>
            <textarea
              type="text"
              id="content"
              rows="6"
              formControlName="shortDescription"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Long Content</label>
            <textarea
              type="text"
              id="content"
              rows="6"
              formControlName="longDescription"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <!-- existing ingredients -->
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredients of recipeForm.controls['ingredients'].controls; let i = index">
              <div formGroupName="{{i}}">
                <div class="col-sm-4">
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control">
                </div>
                <div class="col-sm-3">
                  <input
                    type="text"
                    formControlName="amount"
                    class="form-control">
                </div>
                <div class="col-sm-3">
                  <input
                    type="text"
                    formControlName="measurementUnit"
                    (change)="onUnitChange(i)"
                    class="form-control">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<!-- new ingredients -->
<div class="row">
  <h2>New Ingredients</h2>
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-4">
        <label for="newName">Name</label>
        <input type="text" id="newName" class="form-control" #itemName>
      </div>
      <div class="col-md-3">
        <label for="newAmount">Amount</label>
        <input type="text" id="newAmount" class="form-control" #itemAmount>
        </div>
      <div class="col-md-3">
        <label for="newMeasurementUnit">Unit</label>
        <input type="text" id="newMeasurementUnit" class="form-control" #itemMeasureUnit>
        </div>
      <div class="col-md-2">
        <button
          type="button"
          (click)="onAddItem(itemName.value, itemAmount.value, itemMeasureUnit.value)"
          class="btn btn-primary">+</button>
      </div>
    </div>
  </div>
</div>

<a [routerLink]="recipeId" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
    <p class="list-group-item-text">{{recipeItem.shortDescription}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipeItem.imagePath}}" style="max-height: 50px" class="img-responsive" />
  </span>
  <span class="badge">{{recipeItem.rating}}</span>
</a>

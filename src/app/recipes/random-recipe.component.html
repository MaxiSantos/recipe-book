<h3>Random recipe</h3>
<div class="row">
  <div class="col-sm-12">
    {{randomRecipe?.name}} - {{randomRecipe?.rating}}
    <div class="row">
      <div class="col-xs-8 col-sm-6">
        {{randomRecipe?.shortDescription}}
      </div>
      <div class="col-xs-4 col-sm-6">
        <img [src]="randomRecipe?.imagePath" alt="..." class="img-circle img-responsive">
      </div>
    </div>
  </div>
</div>

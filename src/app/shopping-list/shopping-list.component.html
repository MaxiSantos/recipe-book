<div class="row">
  <div class="col-xs-8">
    <rb-shopping-list-add [item]="selectedIngredient" (clearedAll)="onClearAll()" (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <p>Ingredients</p>
    <ul class="list-group">
      <a class="list-group-item" style="..." *ngFor="let item of items" (click)="onSelectItem(item)"> {{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
  <div class="col-xs-4">
    <rb-random-recipe></rb-random-recipe>
  </div>
</div>
